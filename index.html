<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lecture</title>
    <meta name="description" content="Lecture">
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <a-asset-item id="model1" src="samples/model1/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity stage position="0 0 -6">
        <a-cylinder color="#455A64" radius="3" height="0.05"></a-cylinder>
        <a-cylinder color="#546E7A" radius="2" height="0.1"></a-cylinder>
        <a-entity gltf-model="#model1" scale="0.0001 0.0001 0.0001" rotation="90 0 0">
          <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="90 360 0"
               delay="0"
               easing="linear"
               repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity>


      <!-- Primitives.
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      -->


      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      
    </a-scene>
  </body>
</html>

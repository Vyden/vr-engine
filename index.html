<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lecture</title>
    <meta name="description" content="Lecture">
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <a-asset-item id="model1" src="samples/model1/scene.gltf"></a-asset-item>
        <a-asset-item id="jupiter" src="samples/jupiter/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity position="0 5 0" camera look-controls></a-entity>

      <a-entity stage position="0 0.1 -15">
        <a-cylinder color="#455A64" radius="10" height="0.1"></a-cylinder>
        <a-cylinder color="#546E7A" radius="8" height="0.15"></a-cylinder>
        <a-text value="Loading..." position="0 5 0" align="center" width="36">
          <a-animation attribute="scale"
               dur="800"
               fill="forwards"
               to="1.2 1.2 1.2"
               direction="alternate"
               delay="0"
               easing="ease-in-out-sine"
               repeat="indefinite"></a-animation>
        </a-text>          
        </a-entity>
      </a-entity>


      <!-- Primitives.
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      -->


      <!-- Background sky. -->
      <a-sky height="2048" radius="100" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" position="0 0.1 0" radius="100"></a-circle>

      
    </a-scene>
  </body>
</html>

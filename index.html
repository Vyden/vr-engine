<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lecture</title>
    <meta name="description" content="Lecture">
    <script src="https://rawgit.com/aframevr/aframe/417aaac/dist/aframe-master.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="bundle.js"></script>
    <style>
      #exitBtn {
        background: rgba(0,0,0,.35);
        color: #FFF;
        border: 0;
        bottom: 0;
        cursor: pointer;
        min-width: 50px;
        min-height: 30px;
        padding: 1%;
        position: absolute;
        left: 0;
        transition: background-color .05s ease;
        -webkit-transition: background-color .05s ease;
        z-index: 9999;
        font-family: sans-serif,monospace;
        font-size: 20px !important;
      }

      #exitVR {
        width: 100%;
        font-weight: 200;
        position: absolute;
        left: 20px;
        bottom: 20px;
      }
    </style>
  </head>
  <body>
      <a-scene vr-mode-ui cursor="rayOrigin: mouse">
          <a-assets>
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
            <video id="video"></video>
          </a-assets>
    
          <a-entity id="mainCamera" camera look-controls mouse-cursor position="0 10 0">
            <a-text id="lecStart" value="Tap anywhere to\n start lecture..." position="0 0 -1.5" align="center"></a-text>
          </a-entity>
          
          <a-entity stage id="stage" position="0 0.1 -24">
            <a-entity video></a-entity>
            <a-image id="loading" src="assets/logo.png" position="0 12 10" scale="3.5 3 3">
              <a-animation attribute="rotation"
               dur="1000"
               fill="forwards"
               to="0 -360 0"
               easing="linear" 
               repeat="indefinite"></a-animation>
            </a-image>
            <a-video id="videoPlane" src="#video" width="20" height="11.25" position="0 10 6"></a-video>
            <!--<a-text value="Tap anywhere to\n start scene..." position="0 5 10" align="center" width="36"></a-text>-->
           
          </a-entity>
    
          <!-- Background sky. -->
          <a-sky height="2048" radius="100" src="#skyTexture" theta-length="90" width="2048"></a-sky>
    
          <!-- Ground. -->
          <a-circle src="#groundTexture" rotation="-90 0 0" position="0 0.1 0" radius="100"></a-circle>
          
        </a-scene>
        <div id="exitVR">
            <button id="exitBtn">Exit</button>
          </div>
  </body>
</html>

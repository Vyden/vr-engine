<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lecture</title>
    <meta name="description" content="Lecture">
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>

      <a-entity position="0 6 0" camera look-controls></a-entity>

      <a-entity stage position="0 0.1 -24">
        <!-- <a-cylinder color="#455A64" radius="16" height="0.1"></a-cylinder>
        <a-cylinder color="#546E7A" radius="14" height="0.15"></a-cylinder> -->
        <!-- <a-text value="Loading..." position="0 5 0" align="center" width="36">
          <a-animation attribute="scale"
               dur="800"
               fill="forwards"
               to="1.2 1.2 1.2"
               direction="alternate"
               delay="0"
               easing="ease-in-out-sine"
               repeat="indefinite"></a-animation>
        </a-text> -->
        <a-box scale="32 18 0.1" position="0 10 8"></a-box>
        </a-entity>
      </a-entity>

      <!-- Background sky. -->
      <a-sky height="2048" radius="100" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" position="0 0.1 0" radius="100"></a-circle>

      
    </a-scene>
  </body>
</html>
